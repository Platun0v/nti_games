<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - Microblog</title>
    {% else %}
        <title>Games Stat</title>
    {% endif %}
</head>
<body>
<div>Games Stat:
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_page' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<hr>
{% block content %}{% endblock %}
</body>
</html>
