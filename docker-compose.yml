version: '3.7'

services:
  web:
    build: .
    command: gunicorn nti_games.wsgi:application --bind 0.0.0.0:8800 -w 2
    expose:
      - 8800
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  postgres_data:
