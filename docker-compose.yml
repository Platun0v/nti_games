version: '3.7'

services:
  web:
    build: .
    command: gunicorn nti_games.wsgi:application --bind 0.0.0.0:8800 -w 2
    expose:
      - 8800
    volumes:
      - static_volume:/home/app/web/staticfiles
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  
  celery:
    build: .
    command: "celery -A nti_games worker -l info"
    depends_on:
      - web

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  redis:
    image: redis:alpine
    hostname: redis

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - web
  
volumes:
  postgres_data:
  static_volume:
